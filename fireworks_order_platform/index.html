<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>烟花炮竹订购平台</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .category-selector {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .category-selector button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .category {
            display: none;
        }

        .products-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .product {
            width: 45%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: space-around;
            margin-top: 10px;
        }

        .quantity-controls button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .cart {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body style="background-image: url('C:/Users/masho/Desktop/fireworks_order_platform/main_background.jpg');">
    <div class="container">
        <h1 style="background-image: url('C:/Users/masho/Desktop/fireworks_order_platform/header_image.jpg'); background-size: cover; background-position: center; color: #fff; padding: 20px;">烟花炮竹订购平台</h1>

        <!-- 品类选择横排 -->
        <div class="category-selector">
            <button onclick="showCategory('category1')">经典炮竹</button>
            <button onclick="showCategory('category2')">传统烟花</button>
            <button onclick="showCategory('category3')">网红烟花</button>
        </div>

        <!-- 品类列表 -->
        <div class="category" id="category1">
            <h2>经典炮竹</h2>
            <div class="products-list" id="productsList1">
                <!-- 产品列表 -->
                <!-- 产品1 -->
                <div class="product" id="product1_1" style="background-image: url('C:/Users/masho/Desktop/fireworks_order_platform/classic_firework/1.jpg'); background-size: cover; background-position: center; color: #fff;">
                    <h3>产品1</h3>
                    <p>库存: <span class="stock" id="stock_product1_1">50</span></p>
                    <p>价格: ¥<span class="price" id="price_product1_1">100</span></p>
                    <!-- 数量添加模块 -->
                    <div class="quantity-controls">
                        <button onclick="changeQuantity('product1_1', 'decrement')">-</button>
                        <span id="quantity_product1_1">0</span>
                        <button onclick="changeQuantity('product1_1', 'increment')">+</button>
                    </div>
                    <!-- 添加购物车按钮 -->
                    <button onclick="addToCart('经典炮竹 - 产品1', 100, 'quantity_product1_1')">添加购物车</button>
                </div>
                <!-- ... 其他产品 ... -->
            </div>
        </div>

        <div class="category" id="category2">
            <!-- 类似的结构，不再赘述 -->
        </div>

        <div class="category" id="category3">
            <!-- 类似的结构，不再赘述 -->
        </div>

        <!-- 购物车 -->
        <div class="cart">
            <h2>购物车</h2>
            <ul id="cart-list"></ul>
            <p id="total-price">总价: ¥<span id="cart-total">0</span></p>
            <button onclick="checkout()">去支付</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
